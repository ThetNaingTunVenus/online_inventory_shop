{% extends 'base.html' %}
{% load static %}
{% block title %}{% endblock title %}

{% block content %}

<div class="col-md-8 mx-auto">
    <h2>Create New Product</h2>
    <div class="card">
        <div class="card-body">

            <form action="{% url 'create_product' %}" method="POST" class="d-inline">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Create Product" class="btn btn-primary">
            </form>

        </div>
    </div>
</div>


{% endblock content %}
